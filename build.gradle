group 'me.avo'
version '1.0'

buildscript {
    ext.kotlin_version = '1.1.4-2'
    ext.ktor_version = '0.4.0'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

kotlin {
    experimental {
        coroutines "enable"
    }
}

repositories {
    mavenCentral()
    jcenter()
    maven { url "http://dl.bintray.com/kotlin/ktor" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"

    compile group: "org.jetbrains.ktor", name: "ktor-core", version: ktor_version
    compile group: "org.jetbrains.ktor", name: "ktor-netty", version: ktor_version

    compile group: "io.jsonwebtoken", name: "jjwt", version: "0.7.0"

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.0.0-RC3'
    testCompile group: 'org.amshove.kluent', name: 'kluent', version: '1.28'
    testCompile "org.jetbrains.ktor:ktor-test-host:$ktor_version"
}

